# Tree store: partial storage only
stores:
  - partial:  ## <-- map storage provider ID
      mappers[clients]:
        attributes.logo:
          template: ${LOGO}
          read-only: true
        clientId: ${NAME}
        id: ${NAME}
        enabled: ${ENABLED}
        attributes.origin: partial
        attributes.some-info: ${NAME} is ${ENABLED}

      read-only[clients]: true

      contents[clients]:
        - NAME: client1
          ENABLED: false

        - NAME: client2
          ENABLED: true
          LOGO: AQIDBAUGBwgJCgsMDQ4P
          # To be able to use the following line, we first need binary <=> base64 mapper
          #LOGO: !!binary "AQIDBAUGBwgJCgsMDQ4P"  # 0x01 02 03 04 05 06 07 08 09 0a 0b 0c 0d 0e 0f

        - NAME: client3
          ENABLED: true
          LOGO: null


